<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Counter</title>
    <link href="stayle.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <h1>Word Counter</h1>
    <div class="containerTextArea">
    <textarea id="countCharTextarea" placeholder="Enter your text here..."></textarea><br/>
    </div>
    <div id="countChar">Characters:
        <span id="countCharacters">0</span><br>
    </div>
    <div id="counterWord">Words:
        <span id="showWordCount">0</span>
    </div>
    <div id="counterSentences">Sentences:
        <span id="sentenceCount">0</span>
    </div>
    <div>Paragraphs:
        <span id="paragraphCount">0</span>
    </div>

</div>
<script src="myscript.js" type="text/javascript"></script>
</body>
</html>
